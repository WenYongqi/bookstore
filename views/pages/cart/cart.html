<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>购物车</title>
<link type="text/css" rel="stylesheet" href="/static/css/style.css" />
<script src="/static/script/jquery-1.7.2.js"></script>
<script>
	$(function (){
		$("#emptyCart").click(function (){
			return confirm("确定要清空购物车吗？")
		})
		$(".deleteCartItem").click(function (){
			var title = $(this).parent().parent().children(":first").text()
			return confirm("确定要将购物车中的《" + title + "》这本书减少一本吗？")
		})
	})
</script>
</head>
<body>
	
	<div id="header">
			<img class="logo_img" alt="" src="/static/img/logo.gif" >
			<span class="wel_word">购物车</span>
			<div>
				<span>欢迎<span class="um_span">{{.Username}}</span>光临尚硅谷书城</span>
				<a href="/getMyOrder">我的订单</a>
				<a href="/logout">注销</a>&nbsp;&nbsp;
				<a href="/main">返回</a>
			</div>
	</div>
	
	<div id="main">
	
		<table>
			<tr>
				<td>商品名称</td>
				<td>数量</td>
				<td>单价</td>
				<td>金额</td>
				<td>操作</td>
			</tr>
		{{range .CartItems}}
			<tr>
				<td>{{.Book.Title}}</td>
				<td>{{.Count}}</td>
				<td>{{.Book.Price}}</td>
				<td>{{.Amount}}</td>
				<td><a href="/deleteCartItem?cartItemID={{.ID}}" class="deleteCartItem">删除</a></td>
			</tr>
		{{end}}
		</table>
		
		<div class="cart_info">
			<span class="cart_span">购物车中共有<span class="b_count">{{.TotalCount}}</span>件商品</span>
			<span class="cart_span">总金额<span class="b_price">{{.TotalAmount}}</span>元</span>
			<span class="cart_span"><a href="/main">继续购物</a></span>
			<span class="cart_span"><a href="/emptyCart?cartID={{.ID}}" id="emptyCart">清空购物车</a></span>
			<span class="cart_span"><a href="/checkout">去结账</a></span>
		</div>
	
	</div>
	
	<div id="bottom">
		<span>
			尚硅谷书城.Copyright &copy;2015
		</span>
	</div>
</body>
</html>
